<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>
  <button id="newBook">New Book</button>
  <div id="modal">
    <form action="" method="get" class="bookForm">
      <div class="book-author">
        <label for="author">Author: </label>
        <input type="text" name="author" id="author">
      </div>
      <div class="book-title">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title">
      </div>
      <div class="book-pages">
        <label for="pages">Pages: </label>
        <input type="text" name="pages" id="pages">
      </div>
      <div class="book-hasRead">
        <label for="hasRead">Read?</label>
        <input type="checkbox" id="hasRead" name="hasRead">
      </div>
      <div class="submit">
        <input id="addBook" type="submit" value="Add Book">
      </div>
    </form>
    <div id="overlay"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
